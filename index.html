<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <img class="linha" src="assets/linha.png" alt="Imagem representativa de amigo secreto">
        <header class="header-banner">
            <div class="container">
            <h1 class="main-title">Amigo Secreto</h1>
            <img class="abelha" src="assets/abelha.png" alt="Imagem representativa de amigo secreto" align="center">
            </div>
        </header>
        <img class="linha2" src="assets/linha - Copia.png" alt="Imagem representativa de amigo secreto">
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="inserirAmigos()">Adicionar</button>
            </div>

            <div class="exibir">
                <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            </div>
            <p id="vencedor" class="result-list"></p>
            <ul id="resultado" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ãcone para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
